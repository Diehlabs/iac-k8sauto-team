name: Terraform Configuration Run
on:
  push:
    branches: 
      - '*'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

env:
  TF_VERSION: "1.0.8"
  TFE_TOKEN: ${{ secrets.TF_API_TOKEN }} # used by the tfe provider
  TF_VAR_github_token: ${{ secrets.GH_API_TOKEN }}

jobs:
  terraform_plan:
    runs-on: ubuntu-latest
    name: Terraform Plan
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }} # only used for this workspace
    - name: Terrform Init
      id: tf_init
      run: terraform init
    # - uses: cschleiden/replace-tokens@v1
    #   with:
    #     tokenPrefix: '$('
    #     tokenSuffix: ')'
    #     files: '["**/*.template"]'
    # - name: Rename vars file
    #   run: mv terraform.auto.tfvars.template terraform.auto.tfvars
    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
    # - run: echo ${{ steps.plan.outputs.stdout }}
    # - run: echo ${{ steps.plan.outputs.stderr }}
    # - run: echo ${{ steps.plan.outputs.exitcode }}

    - uses: actions/github-script@0.9.0
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outputs.stdout }}\`
          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
          
          <details><summary>Show Plan</summary>
          
          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`
          
          </details>
          
          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Apply
      id: apply
      if: github.event_name == 'push' # && contains(['refs/heads/main','refs/heads/master'], github.ref)
      run: terraform apply -auto-approve
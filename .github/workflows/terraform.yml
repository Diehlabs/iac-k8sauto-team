name: Terraform Module Build
on: [push, pull_request]
# defaults:
#   run:
#     working-directory: /
env:
  TF_VERSION: "1.0.8"
  TFE_TOKEN: ${{ secrets.TF_API_TOKEN }} # used by the tfe provider
  TF_VAR_GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}
jobs:
  terraform_plan:
    runs-on: ubuntu-latest
    name: Terraform Plan
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }} # only used for this workspace
    - name: Terrform Init
      id: tf_init
      run: terraform init
    # - uses: cschleiden/replace-tokens@v1
    #   with:
    #     tokenPrefix: '$('
    #     tokenSuffix: ')'
    #     files: '["**/*.template"]'
    # - name: Rename vars file
    #   run: mv terraform.auto.tfvars.template terraform.auto.tfvars
    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
